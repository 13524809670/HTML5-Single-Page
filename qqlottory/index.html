<div id="main">
  <div class="container">

    <span class="title">100 台魅蓝开奖</span>
    <span class="title2">快来查询是否有你</span>

    <form role="form" class="form">
      <input type="text" id="numberInput" name="numberInput" class="form-control input-number" placeholder="请输入您的序列号">
      <div id="commitButton" class="form-control btn-commit">确&nbsp;&nbsp;定</div>
    </form>
  </div>
</div>

<div class="modal modal-succeed" style="display: none">
  <div class="modal-bg"></div>
  <div class="modal-main">
    <div class="modal-container modal-container-succed">
    <div class="modal-success-main">
      <span class="text-succeed good">恭喜你中奖了</span>
      <span class="text-succeed">赶快把这个好消息分享给朋友吧</span>
      <span class="text-atten attention">请关注魅蓝空间，我们将会在 24 日 12 点公布具体的领奖方式</span>
      <span class="text-atten-sm">请关注魅蓝空间<br/>我们将会在 24 日 12 点公布具体的领奖方式</span>
    </div>
    </div>
    <img class="close" src="assets/images/close.png">
  </div>
</div>

<div class="modal modal-failed" style="display: none">
  <div class="modal-bg"></div>
  <div class="modal-main">
    <div class="modal-container">
      <div class="modal-failed-main">
        <img src="assets/images/qrcode.png" class="qrcode">

        <div class="failed">
          <span class="text-failed">真可惜</span>
          <span class="text-failed failed-center">这次运气不太好呀</span>
          <span class="text-atten text-atten-failed">请关注笔戈科技，下次中奖的说不定就是你哦</span>
        </div>
      </div>
    </div>
    <img class="close" src="assets/images/close.png">
  </div>
</div>
