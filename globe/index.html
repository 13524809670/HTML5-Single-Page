        $('.bg-0').attr('src', 'images/0-' + prefix + '.jpg');

        } else {
          $('.bg-' + num).attr('src', 'images/' + num + '-' + prefix + '.jpg');
        }
      },
      maybeFade = function(index) {
        if (index == 10) {
          $('.down').fadeOut();
        }
      };
    for (i = 0; i <= 10; i++) {
      bg = '.bg-' + i;
      $(bg).css({
        width: width,
        height: height
      });
    }
    prefix = (height / width) < 1.7 ? "sm" : "lg";
    $('#pagepiling').pagepiling({
      onLeave: function(index, nextIndex, direction) {
        maybeFade(index);
      },
      afterLoad: function(anchorLink, index) {
        setSrc(index);
      },
      afterRender: function() {
        setup();
      }
    });
    music.on('click', function() {
      if (music.hasClass('is-active')) {
        music.css('backgroundPosition', '-358px -59px');

        audio.pause();
      } else {

  });
