<script>
  $(document).ready(function() {
    var width = $(window).width();
    var height = $(window).height();

//    for(var i = 0; i <= 10; i++) {
//      var bg = '.bg-' + i;
//      $(bg).css('height', height);
//    }

    if ((height / width) < 1.7) {
      $('#pagepiling').pagepiling({
        onLeave: function (index, nextIndex, direction) {
          if (index == 10) { $('.down').fadeOut(); }
        },
        afterLoad: function (anchorLink, index) {
          if (index == 2) {
            $('.bg-2').attr('src', 'images/2-sm.jpg');
            $('.bg-3').attr('src', 'images/3-sm.jpg');
            $('audio')[0].play();
            $('.music').addClass('is-active');
          }
          if (index == 3) { $('.bg-4').attr('src', 'images/4-sm.jpg');   }
          if (index == 4) { $('.bg-5').attr('src', 'images/5-sm.jpg');   }
          if (index == 5) { $('.bg-6').attr('src', 'images/6-sm.jpg');   }
          if (index == 6) { $('.bg-7').attr('src', 'images/7-sm.jpg');   }
          if (index == 7) { $('.bg-8').attr('src', 'images/8-sm.jpg');   }
          if (index == 8) { $('.bg-9').attr('src', 'images/9-sm.jpg');   }
          if (index == 9) { $('.bg-10').attr('src', 'images/10-sm.jpg'); }
        },
        afterRender: function () {
          $('.bg-0').attr('src', 'images/0-sm.jpg');
          $('.bg-1').attr('src', 'images/1-sm.jpg');
        }
      });
    } else {
      $('#pagepiling').pagepiling({
        onLeave: function (index, nextIndex, direction) {
          if (index == 10) { $('.down').fadeOut(); }
        },
        afterLoad: function (anchorLink, index) {
          if (index == 2) {
            $('.bg-2').attr('src', 'images/2-lg.jpg');
            $('.bg-3').attr('src', 'images/3-lg.jpg');
            $('audio')[0].play();
            $('.music').addClass('is-active');
          }
          if (index == 3) { $('.bg-4').attr('src', 'images/4-lg.jpg');   }
          if (index == 4) { $('.bg-5').attr('src', 'images/5-lg.jpg');   }
          if (index == 5) { $('.bg-6').attr('src', 'images/6-lg.jpg');   }
          if (index == 6) { $('.bg-7').attr('src', 'images/7-lg.jpg');   }
          if (index == 7) { $('.bg-8').attr('src', 'images/8-lg.jpg');   }
          if (index == 8) { $('.bg-9').attr('src', 'images/9-lg.jpg');   }
          if (index == 9) { $('.bg-10').attr('src', 'images/10-lg.jpg'); }
        },
        afterRender: function () {
          $('.bg-0').attr('src', 'images/0-lg.jpg');
          $('.bg-1').attr('src', 'images/1-lg.jpg');
        }
      });
    }

    $('.music').on('click', function () {
      var music = $(this);
      if (music.hasClass('is-active')) {
        music.css('backgroundPosition', '-358px -59px');
        music.removeClass('is-active');
        $('audio')[0].pause();
      } else {
        music.addClass('is-active');
        music.css('backgroundPosition', '-358px -110px');
        $('audio')[0].play();
      }
    })
  });
</script>
